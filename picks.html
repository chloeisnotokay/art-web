<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chloe Orrick</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('CloisterBlack.ttf') format('truetype');
    }

  body {
      margin: 0;
      background-color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .name-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
    }

    .letter {
      font-family: 'MyFont', sans-serif;
      font-size: 4rem;
      color: #black;
      animation: bounce 1s ease-out forwards;
      position: relative;
      opacity: 0;
    }

    /* Stagger animation with nth-child */
    .letter:nth-child(1) { animation-delay: 0s; }
    .letter:nth-child(2) { animation-delay: 0.1s; }
    .letter:nth-child(3) { animation-delay: 0.2s; }
    .letter:nth-child(4) { animation-delay: 0.3s; }
    .letter:nth-child(5) { animation-delay: 0.4s; }
    .letter:nth-child(6) { animation-delay: 0.5s; }
    .letter:nth-child(7) { animation-delay: 0.6s; }
    .letter:nth-child(8) { animation-delay: 0.7s; }
    .letter:nth-child(9) { animation-delay: 0.8s; }
    .letter:nth-child(10) { animation-delay: 0.9s; }
    .letter:nth-child(11) { animation-delay: 1s; }

    @keyframes bounce {
      0% {
        top: 200px;
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        top: -20px;
        transform: scale(1.4);
        opacity: 1;
      }
      70% {
        top: 10px;
        transform: scale(0.9);
      }
      100% {
        top: -100px;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="name-container">
    <span class="letter">C</span>
    <span class="letter">h</span>
    <span class="letter">l</span>
    <span class="letter">o</span>
    <span class="letter">e</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">O</span>
    <span class="letter">r</span>
    <span class="letter">r</span>
    <span class="letter">i</span>
    <span class="letter">c</span>
    <span class="letter">k</span>
  </div>

</body>
</html>
