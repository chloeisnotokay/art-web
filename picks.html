<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chloe doodles</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('CloisterBlack.ttf') format('truetype');
    }

    body {
      margin: 0;
      background-color: #fdfdfd;
      height: 100vh;
      overflow: hidden;
    }

    .moving-text {
      font-family: 'MyFont', sans-serif;
      font-size: 4rem;
      color: #000000;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      animation: bounceInGrowUp 3s ease-out forwards;
    }

    @keyframes bounceInGrowUp {
      0% {
        top: 100%;
        transform: translateX(-50%) scale(0.5);
        opacity: 0;
      }
      30% {
        top: 40%;
        transform: translateX(-50%) scale(1.3);
        opacity: 1;
      }
      60% {
        top: 30%;
        transform: translateX(-50%) scale(0.9);
      }
      80% {
        top: 20%;
        transform: translateX(-50%) scale(1.1);
      }
      100% {
        top: 50px; /* final top position with space from the top */
        transform: translateX(-50%) scale(1);
      }
    }

    .glow {
      animation: glowEffect 1.5s ease-in-out forwards;
    }

    @keyframes glowEffect {
      0% {
        text-shadow: none;
      }
      50% {
        text-shadow: 0 0 10px #999999, 0 0 15px #cccccc;
      }
      100% {
        text-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="moving-text" id="movingText">chloe doodles</div>

  <script>
    // Trigger glow after bounce finishes
    setTimeout(() => {
      document.getElementById('movingText').classList.add('glow');
    }, 3200);
  </script>
</body>
</html>
