<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chloe Orrick</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('CloisterBlack.ttf') format('truetype');
    }
    
body {
      margin: 0;
      background-color: #fdfdfd;
      height: 100vh;
      overflow: hidden;
    }

    .moving-text {
      font-family: 'MyFont', sans-serif;
      font-size: 4rem;
      color: #black;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      animation: bounceInGrowUp 3s ease-out forwards;
    }

    @keyframes bounceInGrowUp {
      0% {
        top: 100%;
        transform: translateX(-50%) scale(0.5);
        opacity: 0;
      }
      30% {
        top: 40%;
        transform: translateX(-50%) scale(1.3);
        opacity: 1;
      }
      60% {
        top: 30%;
        transform: translateX(-50%) scale(0.9);
      }
      80% {
        top: 25%;
        transform: translateX(-50%) scale(1.1);
      }
      100% {
        top: 0;
        transform: translateX(-50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="moving-text">Chloe Orrick</div>
</body>
</html>
