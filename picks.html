<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chloe doodles</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('CloisterBlack.ttf') format('truetype');
    }

    body {
      margin: 0;
      background-color: #fdfdfd;
      height: 100vh;
      overflow: hidden;
    }

    .moving-text {
      font-family: 'MyFont', sans-serif;
      font-size: 4rem;
      color: #000000;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translate(-50%, 20px);
      animation: bounceUp 3s ease-out forwards;
    }

    @keyframes bounceUp {
      0% {
        transform: translate(-50%, 200px) scale(0.5);
        opacity: 0;
      }
      30% {
        transform: translate(-50%, -30px) scale(1.3);
        opacity: 1;
      }
      60% {
        transform: translate(-50%, 10px) scale(0.9);
      }
      80% {
        transform: translate(-50%, -5px) scale(1.1);
      }
      100% {
        transform: translate(-50%, 20px) scale(1); /* Corrected: 20px, not just 20 */
      }
    }

    .glow {
      animation: glowEffect 3.0s ease-in-out forwards;
    }

    @keyframes glowEffect {
      0% {
        text-shadow: none;
      }
      50% {
        text-shadow: 0 0 15px #ff4f70, 0 0 25px #ff99b5;
      }
      100% {
        text-shadow: none;
      }
    }

    .subtitle {
      position: absolute;
      top: 200px; /* Appears below the header */
      left: 50%;
      transform: translateX(-50%);
      font-family: 'MyFont';
      font-size: 1.5rem;
      color: #444;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .subtitle.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="moving-text" id="movingText">chloe doodles</div>
  <div class="subtitle" id="subtitle">graphic design</div>

  <script>
    // After bounce, trigger glow
    setTimeout(() => {
      document.getElementById('movingText').classList.add('glow');
    }, 3200);

    // After bounce + glow, show subtitle
    setTimeout(() => {
      document.getElementById('subtitle').classList.add('show');
    }, 6200);
  </script>

</body>
</html>
