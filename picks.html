<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chloe doodles</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('CloisterBlack.ttf') format('truetype');
    }

    body {
      margin: 0;
      background-color: #fdfdfd;
      height: 100vh;
      overflow: hidden; /* Keep this now, it's safe */
    }

    .moving-text {
      font-family: 'MyFont', sans-serif;
      font-size: 4rem;
      color: #000000;
      position: absolute;
      top: 50px; /* Final resting place */
      left: 50%;
      transform: translate(-50%, 200vh); /* Start way offscreen below */
      animation: bounceInGrowUp 2.5s ease-out forwards;
    }

    @keyframes bounceInGrowUp {
      0% {
        transform: translate(-50%, 200vh) scale(0.5);
        opacity: 0;
      }
      30% {
        transform: translate(-50%, -50px) scale(1.3);
        opacity: 1;
      }
      60% {
        transform: translate(-50%, 10px) scale(0.9);
      }
      80% {
        transform: translate(-50%, -5px) scale(1.1);
      }
      100% {
        transform: translate(-50%, 0) scale(1);
      }
    }

    .glow {
      animation: glowEffect 1.5s ease-in-out forwards;
    }

    @keyframes glowEffect {
      0% {
        text-shadow: none;
      }
      50% {
        text-shadow: 0 0 10px #999999, 0 0 20px #cccccc;
      }
      100% {
        text-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="moving-text" id="movingText">chloe doodles</div>

  <script>
    setTimeout(() => {
      document.getElementById('movingText').classList.add('glow');
    }, 2600); // glow after bounce ends
  </script>
</body>
</html>
