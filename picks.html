<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>chloe doodles</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('CloisterBlack.ttf') format('truetype');
    }

    :root {
      --header-gap: 240px; /* space reserved for the animated title + subtitle */
      --page-padding: 16px;
    }

    body {
      margin: 0;
      background-color: #fdfdfd;
      min-height: 100vh;
      overflow: auto; /* allow scrolling so we can see the gallery */
      padding: var(--page-padding);
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* ===== Title + subtitle ===== */
    .moving-text {
      font-family: 'MyFont', serif;
      font-size: 4rem;
      color: #000;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translate(-50%, 10px);
      animation: bounceUp 3s ease-out forwards;
      text-align: center;
      white-space: nowrap;
    }

    @keyframes bounceUp {
      0%   { transform: translate(-50%, 200px) scale(0.5); opacity: 0; }
      30%  { transform: translate(-50%, -30px) scale(1.3); opacity: 1; }
      60%  { transform: translate(-50%, 10px)  scale(0.9); }
      80%  { transform: translate(-50%, -5px)  scale(1.1); }
      100% { transform: translate(-50%, 10px)  scale(1); }
    }

    .glow { animation: glowEffect 2.5s ease-in-out forwards; }

    @keyframes glowEffect {
      0%   { text-shadow: none; }
      50%  { text-shadow: 0 0 15px #ff4f70, 0 0 25px #ff99b5; }
      100% { text-shadow: none; }
    }

    .subtitle {
      position: absolute;
      top: 180px; /* under the header */
      left: 50%;
      transform: translateX(-50%);
      font-family: 'MyFont', serif;
      font-size: 1.5rem;
      color: #444;
      opacity: 0;
      transition: opacity 1s ease-in;
      white-space: nowrap;
    }
    .subtitle.show { opacity: 1; }

    /* ===== Content wrapper (sits below header space) ===== */
    .content {
      margin-top: var(--header-gap);
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery-title {
      font-family: 'MyFont', serif;
      font-size: 1.6rem;
      color: #111;
      margin: 8px 4px 14px;
      letter-spacing: 0.5px;
    }

    /* ===== Gallery (3 columns, big images, organic spacing) ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);   /* exactly 3 per row on desktop */
      gap: 30px 50px;                          /* uneven: 30px row gap, 50px col gap */
      justify-items: center;                   /* center within the cell */
    }

    .gallery-item {
      width: 100%;
      max-width: 380px;    /* make them big */
      aspect-ratio: 4 / 5; /* tallish; change to 1/1 for squares */
      overflow: hidden;
      border-radius: 12px;
      background: #eee;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      transition: transform 200ms ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 200ms ease, filter 200ms ease;
    }

    .gallery-item:hover {
      transform: translateY(-2px);
    }
    .gallery-item:hover img {
      transform: scale(1.03);
      filter: brightness(0.95);
    }

    /* Add subtle irregular vertical offsets for an organic vibe */
    .gallery-item:nth-child(odd) { margin-top: 14px; }
    .gallery-item:nth-child(3n)  { margin-top: -10px; }
    .gallery-item:nth-child(6n+2){ margin-top: 8px; }
    .gallery-item:nth-child(6n+5){ margin-top: -6px; }

    /* Optional hover caption (off by default unless you add .caption) */
    .caption {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 6px 8px;
      font-size: 0.85rem;
      color: #fff;
      background: linear-gradient(transparent, rgba(0,0,0,0.55));
      opacity: 0;
      transition: opacity 200ms ease;
    }
    .gallery-item:hover .caption { opacity: 1; }

    /* ===== Responsive ===== */
    @media (max-width: 1050px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
      .gallery-item { max-width: 420px; } /* let them breathe a bit on 2-col */
    }
    @media (max-width: 600px) {
      .moving-text { font-size: 3rem; top: 80px; }
      .subtitle { top: 150px; }
      :root { --header-gap: 210px; }
      .gallery { grid-template-columns: 1fr; gap: 26px 28px; }
      .gallery-item { max-width: 520px; margin-top: 0 !important; } /* kill offsets on 1-col */
    }
  </style>
</head>
<body>

  <!-- Animated title + subtitle -->
  <div class="moving-text" id="movingText">chloe doodles</div>
  <div class="subtitle" id="subtitle">graphic design</div>

  <!-- Main content area with gallery below -->
  <main class="content">
    <div class="gallery-title">gallery</div>
    <div id="gallery" class="gallery" aria-live="polite"></div>
  </main>

  <script>
    // Title glow after bounce
    setTimeout(() => {
      document.getElementById('movingText').classList.add('glow');
    }, 3000);

    // Subtitle reveal
    setTimeout(() => {
      document.getElementById('subtitle').classList.add('show');
    }, 5000);

    /**
     * addGallery(images)
     * images: Array of strings or objects.
     * - If string: treated as the src.
     * - If object: { src, alt?, caption? }
     */
    function addGallery(images) {
      const container = document.getElementById('gallery');
      container.innerHTML = '';

      images.forEach((img) => {
        const data = typeof img === 'string' ? { src: img } : img;

        const item = document.createElement('figure');
        item.className = 'gallery-item';

        const image = document.createElement('img');
        image.loading = 'lazy';
        image.decoding = 'async';
        image.src = data.src;
        image.alt = data.alt || 'gallery image';

        // Simple "lightbox": open in new tab on click
        image.addEventListener('click', () => {
          window.open(data.src, '_blank');
        });

        item.appendChild(image);

        if (data.caption) {
          const cap = document.createElement('figcaption');
          cap.className = 'caption';
          cap.textContent = data.caption;
          item.appendChild(cap);
        }

        container.appendChild(item);
      });
    }

    // ===== Example usage: replace these with your actual image paths =====
    const images = [
      { src: 'IMG_0002.jpg', alt: 'collide with the sky pencil pouch', caption: 'collide with the sky pencil pouch' },
      { src: 'IMG_0003.jpg', alt: 'misadventures jeans' },
      { src: 'IMG_0006.jpg', alt: 'misadventures bandana' },
      { src: 'IMG_0522.jpg', alt: '3 cheers for sweet revenge tote' },
      { src: 'IMG_0002.jpg', alt: 'collide with the sky pencil pouch' },
      'images/piece-06.jpg',
      'images/piece-07.jpg',
      'images/piece-08.jpg',
      'images/piece-09.jpg'
    ];

    window.addEventListener('DOMContentLoaded', () => addGallery(images));
  </script>

</body>
</html>
