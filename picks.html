<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chloe Orrick</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .moving-text {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      color: #ff4f70;
      animation: move 5s infinite linear;
      white-space: nowrap;
    }

    @keyframes move {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="moving-text">Chloe Orrick</div>
</body>
</html>
