<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>chloe doodles</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('CloisterBlack.ttf') format('truetype');
    }

    :root {
      --frame-src: url('ornate-gold-frame-eroded4.png'); /* cleaned PNG */
      --frame-slice: 270;
      --frame-width: 60px;
      --bg-color: #fdfdfd;
      --mat-color: #efe9dc;
      --inner-stroke: #cbb79a;
      --mat-gap: 12px;
      --frame-mask: 2px; /* anti-halo ring thickness */
      --header-gap: 240px;
      --page-padding: 16px;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      min-height: 100vh;
      overflow: auto;
      padding: var(--page-padding);
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* ===== Contact tag ===== */
    .contact-tag {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #000000;
      color: white;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      z-index: 10000;
      transition: background 0.2s ease, transform 0.2s ease;
      text-decoration: none;
      font-family: 'MyFont', serif;
    }
    .contact-tag:hover {
      background: #ff2f55;
      transform: translateY(-2px);
    }

    /* ===== Title + subtitle ===== */
    .moving-text {
      font-family: 'MyFont', serif;
      font-size: 4rem;
      color: #000;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translate(-50%, 10px);
      animation: bounceUp 3s ease-out forwards;
      text-align: center;
      white-space: nowrap;
    }
    @keyframes bounceUp {
      0%   { transform: translate(-50%, 200px) scale(0.5); opacity: 0; }
      30%  { transform: translate(-50%, -30px) scale(1.3); opacity: 1; }
      60%  { transform: translate(-50%, 10px)  scale(0.9); }
      80%  { transform: translate(-50%, -5px)  scale(1.1); }
      100% { transform: translate(-50%, 10px)  scale(1); }
    }
    .glow { animation: glowEffect 2.5s ease-in-out forwards; }
    @keyframes glowEffect {
      0% { text-shadow: none; }
      50% { text-shadow: 0 0 15px #ff4f70, 0 0 25px #ff99b5; }
      100% { text-shadow: none; }
    }

    .subtitle {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'MyFont', serif;
      font-size: 1.5rem;
      color: #444;
      opacity: 0;
      transition: opacity 1s ease-in;
      white-space: nowrap;
    }
    .subtitle.show { opacity: 1; }

    /* ===== Content ===== */
    .content {
      margin-top: var(--header-gap);
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery-title {
      font-family: 'MyFont', serif;
      font-size: 1.6rem;
      color: #111;
      margin: 8px 4px 14px;
      letter-spacing: 0.5px;
    }

    /* ===== Gallery ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
    }
    .gallery-item {
      width: 100%;
      max-width: 380px;
      aspect-ratio: 4 / 5;
      position: relative;
    }

    /* Vintage PNG frame */
    .frame {
      position: relative;
      border-style: solid;
      border-width: var(--frame-width);
      border-image-source: var(--frame-src);
      border-image-slice: var(--frame-slice);
      border-image-repeat: round;
      border-image-width: 1;
      background: transparent;
    }

    /* Anti-halo mask */
    .frame::after {
      content: "";
      position: absolute;
      inset: var(--frame-width);
      border: var(--frame-mask) solid var(--bg-color);
      pointer-events: none;
    }

    /* Mat */
    .mat {
      width: calc(100% - (var(--mat-gap) * 2));
      height: calc(100% - (var(--mat-gap) * 2));
      background: var(--mat-color);
      position: relative;
      display: grid;
      place-items: center;
      box-shadow:
        inset 0 0 0 2px var(--inner-stroke),
        inset 0 0 0 6px rgba(255,255,255,0.35);
    }

    .art { width: 100%; height: 100%; overflow: hidden; }
    .art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 200ms ease, filter 200ms ease;
      cursor: zoom-in;
    }
    .gallery-item:hover .art img {
      transform: scale(1.02);
      filter: brightness(0.96);
    }

    .caption {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 6px 8px;
      font-size: 0.85rem;
      color: #fff;
      background: linear-gradient(transparent, rgba(0,0,0,0.55));
      opacity: 0;
      transition: opacity 200ms ease;
      pointer-events: none;
    }
    .gallery-item:hover .caption { opacity: 1; }

    @media (max-width: 1050px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .moving-text { font-size: 3rem; top: 80px; }
      .subtitle { top: 150px; }
      :root { --header-gap: 210px; }
      .gallery { grid-template-columns: 1fr; gap: 26px; }
    }
  </style>
</head>
<body>

  <!-- Contact Me tag -->
  <a href="mailto:youremail@example.com" class="contact-tag">Contact Me</a>

  <!-- Animated title + subtitle -->
  <div class="moving-text" id="movingText">chloe doodles</div>
  <div class="subtitle" id="subtitle">graphic design</div>

  <!-- Main content area -->
  <main class="content">
    <div class="gallery-title">gallery</div>
    <div id="gallery" class="gallery"></div>
  </main>

  <script>
    setTimeout(() => document.getElementById('movingText').classList.add('glow'), 3000);
    setTimeout(() => document.getElementById('subtitle').classList.add('show'), 5000);

    function addGallery(images) {
      const container = document.getElementById('gallery');
      container.innerHTML = '';

      images.forEach((img, idx) => {
        const data = typeof img === 'string' ? { src: img } : img;

        const fig = document.createElement('figure');
        fig.className = 'gallery-item';

        const frame = document.createElement('div');
        frame.className = 'frame';

        const mat = document.createElement('div');
        mat.className = 'mat';

        const art = document.createElement('div');
        art.className = 'art';

        const image = document.createElement('img');
        image.loading = 'lazy';
        image.decoding = 'async';
        image.src = data.src;
        image.alt = data.alt || `gallery image ${idx + 1}`;

        art.appendChild(image);
        mat.appendChild(art);
        frame.appendChild(mat);
        fig.appendChild(frame);

        if (data.caption) {
          const cap = document.createElement('figcaption');
          cap.className = 'caption';
          cap.textContent = data.caption;
          fig.appendChild(cap);
        }

        container.appendChild(fig);
      });
    }

    const images = [
      { src: 'IMG_0002.jpg', alt: 'collide with the sky pencil pouch', caption: 'collide with the sky pencil pouch' },
      { src: 'IMG_0003.jpg', alt: 'misadventures jeans', caption: 'misadventures jeans' },
      { src: 'IMG_0006.jpg', alt: 'misadventures bandana', caption: 'misadventures bandana' },
      { src: 'IMG_0522.jpg', alt: '3 cheers for sweet revenge tote', caption: '3 cheers for sweet revenge tote' },
      { src: 'IMG_0002.jpg', alt: 'collide with the sky pencil pouch', caption: 'collide with the sky pencil pouch' }
    ];

    window.addEventListener('DOMContentLoaded', () => addGallery(images));
  </script>

</body>
</html>
