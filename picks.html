<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chloe Orrick</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('CloisterBlack.ttf') format('truetype');
    }

    body {
      background-color: #red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .moving-text {
      font-family: 'MyFont', sans-serif;
      font-size: 4rem;
      color: #black;
      animation: move 5s infinite linear;
      white-space: nowrap;
    }

    @keyframes move {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="moving-text">Chloe Orrick</div>
</body>
</html>
