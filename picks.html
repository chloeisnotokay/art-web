<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>chloe doodles</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('CloisterBlack.ttf') format('truetype');
    }

    :root {
      --header-gap: 240px;
      --page-padding: 16px;

      /* Frame tuning */
      --frame-src: url('ornate-gold-frame-vintage-masterpiece_191095-81722.jpg.avif'); /* put your ornate PNG here (transparent center) */
      --frame-slice: 160;   /* how far to slice from each edge of the PNG (pixels) */
      --frame-width: 50px;  /* visual thickness of the frame on the page */
      --mat-color: #efe9dc; /* “museum mat” color */
      --inner-stroke: #cbb79a; /* thin inner liner color */
    }

    body {
      margin: 0;
      background-color: #fdfdfd;
      min-height: 100vh;
      overflow: auto;
      padding: var(--page-padding);
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* ===== Contact tag (MyFont) ===== */
    .contact-tag {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #000000;
      color: white;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      z-index: 10000;
      transition: background 0.2s ease, transform 0.2s ease;
      text-decoration: none;
      font-family: 'MyFont', serif;
    }
    .contact-tag:hover { background: #ff2f55; transform: translateY(-2px); }

    /* ===== Title + subtitle ===== */
    .moving-text {
      font-family: 'MyFont', serif;
      font-size: 4rem;
      color: #000;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translate(-50%, 10px);
      animation: bounceUp 3s ease-out forwards;
      text-align: center;
      white-space: nowrap;
    }
    @keyframes bounceUp {
      0%   { transform: translate(-50%, 200px) scale(0.5); opacity: 0; }
      30%  { transform: translate(-50%, -30px) scale(1.3); opacity: 1; }
      60%  { transform: translate(-50%, 10px)  scale(0.9); }
      80%  { transform: translate(-50%, -5px)  scale(1.1); }
      100% { transform: translate(-50%, 10px)  scale(1); }
    }
    .glow { animation: glowEffect 2.5s ease-in-out forwards; }
    @keyframes glowEffect {
      0% { text-shadow: none; }
      50% { text-shadow: 0 0 15px #ff4f70, 0 0 25px #ff99b5; }
      100% { text-shadow: none; }
    }

    .subtitle {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'MyFont', serif;
      font-size: 1.5rem;
      color: #444;
      opacity: 0;
      transition: opacity 1s ease-in;
      white-space: nowrap;
    }
    .subtitle.show { opacity: 1; }

    /* ===== Content ===== */
    .content {
      margin-top: var(--header-gap);
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery-title {
      font-family: 'MyFont', serif;
      font-size: 1.6rem;
      color: #111;
      margin: 8px 4px 14px;
      letter-spacing: 0.5px;
    }

    /* ===== Gallery (aligned rows, 3 per row) ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
    }

    /* Outer figure */
    .gallery-item {
      width: 100%;
      max-width: 380px;
      aspect-ratio: 4 / 5;
      position: relative;
      /* no rounding so frame corners look crisp */
    }

    /* 1) REAL vintage frame using border-image (requires PNG asset with transparent center) */
    .frame {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border-style: solid;
      border-width: var(--frame-width);
      /* 9-slice the source frame: adjust slice to match your PNG’s border thickness */
      -webkit-border-image: var(--frame-src) var(--frame-slice) round;
      border-image: var(--frame-src) var(--frame-slice) round;
      background: var(--mat-color); /* mat background behind the art */
      display: grid;
      place-items: center;
      box-shadow:
        0 3px 6px rgba(0,0,0,0.18),
        0 12px 28px rgba(0,0,0,0.22);
      position: relative;
    }

    /* “Mat” padding inside the frame; tweak for wider/narrower mat */
    .mat {
      width: calc(100% - 26px);
      height: calc(100% - 26px);
      background: var(--mat-color);
      position: relative;
      box-shadow: inset 0 0 0 2px var(--inner-stroke), inset 0 0 0 8px rgba(255,255,255,0.35);
      display: grid;
      place-items: center;
    }

    .art {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 200ms ease, filter 200ms ease;
      cursor: zoom-in; /* click opens lightbox */
    }

    .gallery-item:hover .art img { transform: scale(1.02); filter: brightness(0.96); }

    /* 2) Fallback CSS-only frame if no PNG is present
       (apply .css-frame instead of .frame on the wrapper to use this) */
    .css-frame {
      width: 100%;
      height: 100%;
      background: var(--mat-color);
      position: relative;
      display: grid;
      place-items: center;
      box-shadow:
        0 3px 6px rgba(0,0,0,0.18),
        0 12px 28px rgba(0,0,0,0.22);
    }
    .css-frame::before {
      /* outer “wood” band */
      content: "";
      position: absolute;
      inset: -14px;
      background: linear-gradient(135deg, #9b7c4a, #6e532c);
      box-shadow: inset 0 0 0 6px rgba(255,255,255,0.08), inset 0 0 0 12px rgba(0,0,0,0.2);
      z-index: 0;
    }
    .css-frame::after {
      /* inner thin liner */
      content: "";
      position: absolute;
      inset: 8px;
      box-shadow: inset 0 0 0 2px var(--inner-stroke);
      border: 6px solid rgba(255,255,255,0.4);
      z-index: 1;
      pointer-events: none;
    }

    .caption {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 6px 8px;
      font-size: 0.85rem;
      color: #fff;
      background: linear-gradient(transparent, rgba(0,0,0,0.55));
      opacity: 0;
      transition: opacity 200ms ease;
      pointer-events: none;
    }
    .gallery-item:hover .caption { opacity: 1; }

    @media (max-width: 1050px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .moving-text { font-size: 3rem; top: 80px; }
      .subtitle { top: 150px; }
      :root { --header-gap: 210px; }
      .gallery { grid-template-columns: 1fr; gap: 26px; }
    }

    /* ===== Lightbox ===== */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 24px;
    }
    .lightbox.open { display: flex; }
    .lightbox-image {
      max-width: min(94vw, 1400px);
      max-height: 88vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      user-select: none;
      -webkit-user-drag: none;
      cursor: grab;
    }
    .lb-caption {
      position: absolute;
      left: 24px; right: 24px; bottom: 20px;
      color: #eee;
      text-align: center;
      font-size: 0.95rem;
      line-height: 1.3;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
      pointer-events: none;
    }
    .lb-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
      transition: background 150ms ease, transform 150ms ease;
    }
    .lb-btn:hover { background: rgba(255,255,255,0.18); transform: translateY(-50%) scale(1.04); }
    .lb-prev { left: 18px; }
    .lb-next { right: 18px; }
    .lb-close {
      position: absolute;
      top: 16px; right: 16px;
      width: 40px; height: 40px;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      font-size: 22px;
      display: grid; place-items: center;
      cursor: pointer;
      user-select: none;
      transition: background 150ms ease, transform 150ms ease;
    }
    .lb-close:hover { background: rgba(255,255,255,0.18); transform: scale(1.04); }
  </style>
</head>
<body>

  <!-- Contact Me tag -->
  <a href="mailto:youremail@example.com" class="contact-tag">Contact Me</a>

  <!-- Animated title + subtitle -->
  <div class="moving-text" id="movingText">chloe doodles</div>
  <div class="subtitle" id="subtitle">graphic design</div>

  <!-- Main content area -->
  <main class="content">
    <div class="gallery-title">gallery</div>
    <div id="gallery" class="gallery"></div>
  </main>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
    <button class="lb-close" id="lbClose" aria-label="Close (Esc)">✕</button>
    <button class="lb-btn lb-prev" id="lbPrev" aria-label="Previous (←)">‹</button>
    <img id="lbImage" class="lightbox-image" alt="">
    <button class="lb-btn lb-next" id="lbNext" aria-label="Next (→)">›</button>
    <div id="lbCaption" class="lb-caption"></div>
  </div>

  <script>
    // Header effects
    setTimeout(() => document.getElementById('movingText').classList.add('glow'), 3000);
    setTimeout(() => document.getElementById('subtitle').classList.add('show'), 5000);

    // Build gallery with frame + mat
    function addGallery(images) {
      const container = document.getElementById('gallery');
      container.innerHTML = '';

      images.forEach((img, idx) => {
        const data = typeof img === 'string' ? { src: img } : img;

        const fig = document.createElement('figure');
        fig.className = 'gallery-item';

        // Choose frame type: use .frame (border-image PNG) by default
        const frame = document.createElement('div');
        frame.className = 'frame'; // swap to 'css-frame' if you want the pure-CSS version

        const mat = document.createElement('div');
        mat.className = 'mat';

        const art = document.createElement('div');
        art.className = 'art';

        const image = document.createElement('img');
        image.loading = 'lazy';
        image.decoding = 'async';
        image.src = data.src;
        image.alt = data.alt || `gallery image ${idx + 1}`;

        // Click anywhere on framed art opens lightbox
        [image, art, mat].forEach(el => {
          el.addEventListener('click', () => openLightbox(idx));
          el.style.cursor = 'zoom-in';
        });

        art.appendChild(image);
        mat.appendChild(art);
        frame.appendChild(mat);
        fig.appendChild(frame);

        if (data.caption) {
          const cap = document.createElement('figcaption');
          cap.className = 'caption';
          cap.textContent = data.caption;
          fig.appendChild(cap);
        }

        container.appendChild(fig);
      });
    }

    // Your images
    const images = [
      { src: 'IMG_0002.jpg', alt: 'collide with the sky pencil pouch', caption: 'collide with the sky pencil pouch' },
      { src: 'IMG_0003.jpg', alt: 'misadventures jeans', caption: 'misadventures jeans' },
      { src: 'IMG_0006.jpg', alt: 'misadventures bandana', caption: 'misadventures bandana' },
      { src: 'IMG_0522.jpg', alt: '3 cheers for sweet revenge tote', caption: '3 cheers for sweet revenge tote' },
      { src: 'IMG_0002.jpg', alt: 'collide with the sky pencil pouch', caption: 'collide with the sky pencil pouch' }
    ];

    // ===== Lightbox logic =====
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImage');
    const lbCap = document.getElementById('lbCaption');
    const lbPrev = document.getElementById('lbPrev');
    const lbNext = document.getElementById('lbNext');
    const lbClose = document.getElementById('lbClose');

    let currentIndex = 0;
    let touchStartX = null;
    let touchStartY = null;

    function openLightbox(index) {
      currentIndex = index;
      renderLightbox();
      lb.classList.add('open');
      lb.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      lbImg.focus?.();
    }

    function closeLightbox() {
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    function renderLightbox() {
      const item = typeof images[currentIndex] === 'string'
        ? { src: images[currentIndex] }
        : images[currentIndex];

      lbImg.src = item.src;
      lbImg.alt = item.alt || `image ${currentIndex + 1}`;
      lbCap.textContent = item.caption || '';

      // Preload neighbors
      const next = images[(currentIndex + 1) % images.length];
      const prev = images[(currentIndex - 1 + images.length) % images.length];
      [next, prev].forEach(i => {
        const s = typeof i === 'string' ? i : i.src;
        const preload = new Image();
        preload.src = s;
      });
    }

    function nextImage() { currentIndex = (currentIndex + 1) % images.length; renderLightbox(); }
    function prevImage() { currentIndex = (currentIndex - 1 + images.length) % images.length; renderLightbox(); }

    // Buttons
    lbNext.addEventListener('click', nextImage);
    lbPrev.addEventListener('click', prevImage);
    lbClose.addEventListener('click', closeLightbox);

    // Click outside image closes
    lb.addEventListener('click', (e) => { if (e.target === lb) closeLightbox(); });

    // Keyboard
    document.addEventListener('keydown', (e) => {
      if (!lb.classList.contains('open')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });

    // Swipe
    lb.addEventListener('touchstart', (e) => {
      const t = e.changedTouches[0];
      touchStartX = t.clientX;
      touchStartY = t.clientY;
    }, { passive: true });

    lb.addEventListener('touchend', (e) => {
      if (touchStartX === null) return;
      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;
      if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy)) {
        if (dx < 0) nextImage(); else prevImage();
      }
      touchStartX = touchStartY = null;
    });

    // Init
    window.addEventListener('DOMContentLoaded', () => addGallery(images));
  </script>

</body>
</html>
