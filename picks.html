<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chloe doodles</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('CloisterBlack.ttf') format('truetype');
    }
    
body {
      margin: 0;
      background-color: #fdfdfd;
      height: 100vh;
      overflow: hidden;
    }

.name-container {
      display: flex;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: moveToTop 1s ease-out 2s forwards;
    }
    
    .moving-text {
      font-family: 'MyFont', sans-serif;
      font-size: 4rem;
      color: #black;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      animation: bounceInGrowUp 3s ease-out forwards;
    }

    @keyframes bounceInGrowUp {
      0% {
        top: 100%;
        transform: translateX(-50%) scale(0.5);
        opacity: 0;
      }
      30% {
        top: 40%;
        transform: translateX(-50%) scale(1.3);
        opacity: 1;
      }
      60% {
        top: 30%;
        transform: translateX(-50%) scale(0.9);
      }
      80% {
        top: 25%;
        transform: translateX(-50%) scale(1.1);
      }
      100% {
        top: 10%;
        transform: translateX(-50%) scale(1);
      }
    }

  .name-container.glow {
      animation: glowEffect 1.5s ease-in-out 3.2s forwards;
    }

    @keyframes glowEffect {
      0% {
        text-shadow: none;
      }
      50% {
        text-shadow: 0 0 15px #ff4f70, 0 0 25px #ff99b5;
      }
      100% {
        text-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="moving-text">chloe doodles</div>
<script>
    // Add glow class slightly after moveToTop animation ends
    setTimeout(() => {
      document.getElementById('nameContainer').classList.add('glow');
    }, 3200); // Wait 3.2s (bounce + moveToTop)
  </script>
</body>
</html>
