<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>chloe doodles</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('CloisterBlack.ttf') format('truetype');
    }

    :root {
      --header-gap: 240px;
      --page-padding: 16px;
    }

    body {
      margin: 0;
      background-color: #fdfdfd;
      min-height: 100vh;
      overflow: auto;
      padding: var(--page-padding);
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* ===== Contact tag ===== */
    .contact-tag {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4f70;
      color: white;
      font-size: 0.95rem;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      z-index: 10000;
      transition: background 0.2s ease, transform 0.2s ease;
      text-decoration: none;
      font-family: sans-serif;
    }
    .contact-tag:hover {
      background: #ff2f55;
      transform: translateY(-2px);
    }

    /* ===== Title + subtitle ===== */
    .moving-text {
      font-family: 'MyFont', serif;
      font-size: 4rem;
      color: #000;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translate(-50%, 10px);
      animation: bounceUp 3s ease-out forwards;
      text-align: center;
      white-space: nowrap;
    }
    @keyframes bounceUp {
      0%   { transform: translate(-50%, 200px) scale(0.5); opacity: 0; }
      30%  { transform: translate(-50%, -30px) scale(1.3); opacity: 1; }
      60%  { transform: translate(-50%, 10px)  scale(0.9); }
      80%  { transform: translate(-50%, -5px)  scale(1.1); }
      100% { transform: translate(-50%, 10px)  scale(1); }
    }
    .glow { animation: glowEffect 2.5s ease-in-out forwards; }
    @keyframes glowEffect {
      0%   { text-shadow: none; }
      50%  { text-shadow: 0 0 15px #ff4f70, 0 0 25px #ff99b5; }
      100% { text-shadow: none; }
    }

    .subtitle {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'MyFont', serif;
      font-size: 1.5rem;
      color: #444;
      opacity: 0;
      transition: opacity 1s ease-in;
      white-space: nowrap;
    }
    .subtitle.show { opacity: 1; }

    /* ===== Content ===== */
    .content {
      margin-top: var(--header-gap);
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery-title {
      font-family: 'MyFont', serif;
      font-size: 1.6rem;
      color: #111;
      margin: 8px 4px 14px;
      letter-spacing: 0.5px;
    }

    /* ===== Gallery ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px 60px; /* bigger gaps */
      justify-items: center;
    }
    .gallery-item {
      width: 100%;
      max-width: 380px;
      aspect-ratio: 4 / 5;
      overflow: hidden;
      border-radius: 12px;
      background: #eee;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      transition: transform 200ms ease;
      position: relative;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 200ms ease, filter 200ms ease;
      cursor: zoom-in;
    }
    .gallery-item:hover { transform: translateY(-2px); }
    .gallery-item:hover img { transform: scale(1.03); filter: brightness(0.95); }

    /* More exaggerated offsets */
    .gallery-item:nth-child(odd) { margin-top: 35px; }
    .gallery-item:nth-child(3n)  { margin-top: -25px; }
    .gallery-item:nth-child(6n+2){ margin-top: 20px; }
    .gallery-item:nth-child(6n+5){ margin-top: -15px; }

    .caption {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 6px 8px;
      font-size: 0.85rem;
      color: #fff;
      background: linear-gradient(transparent, rgba(0,0,0,0.55));
      opacity: 0;
      transition: opacity 200ms ease;
      pointer-events: none;
    }
    .gallery-item:hover .caption { opacity: 1; }

    @media (max-width: 1050px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .moving-text { font-size: 3rem; top: 80px; }
      .subtitle { top: 150px; }
      :root { --header-gap: 210px; }
      .gallery { grid-template-columns: 1fr; gap: 26px 28px; }
      .gallery-item { margin-top: 0 !important; }
    }
  </style>
</head>
<body>

  <!-- Contact Me tag -->
  <a href="mailto:youremail@example.com" class="contact-tag">Contact Me</a>

  <!-- Animated title + subtitle -->
  <div class="moving-text" id="movingText">chloe doodles</div>
  <div class="subtitle" id="subtitle">graphic design</div>

  <!-- Main content area -->
  <main class="content">
    <div class="gallery-title">gallery</div>
    <div id="gallery" class="gallery"></div>
  </main>

  <script>
    // Glow + subtitle timing
    setTimeout(() => document.getElementById('movingText').classList.add('glow'), 3000);
    setTimeout(() => document.getElementById('subtitle').classList.add('show'), 5000);

    function addGallery(images) {
      const container = document.getElementById('gallery');
      container.innerHTML = '';
      images.forEach((img) => {
        const data = typeof img === 'string' ? { src: img } : img;
        const item = document.createElement('figure');
        item.className = 'gallery-item';
        const image = document.createElement('img');
        image.src = data.src;
        image.alt = data.alt || 'gallery image';
        item.appendChild(image);
        if (data.caption) {
          const cap = document.createElement('figcaption');
          cap.className = 'caption';
          cap.textContent = data.caption;
          item.appendChild(cap);
        }
        container.appendChild(item);
      });
    }

    const images = [
      { src: 'images/piece-01.jpg', caption: 'poster: bloom' },
      { src: 'images/piece-02.jpg' },
      { src: 'images/piece-03.jpg' },
      { src: 'images/piece-04.jpg' },
      { src: 'images/piece-05.jpg' },
      'images/piece-06.jpg',
      'images/piece-07.jpg'
    ];

    window.addEventListener('DOMContentLoaded', () => addGallery(images));
  </script>

</body>
</html>
