<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chloe doodles</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('CloisterBlack.ttf') format('truetype');
    }

    body {
      margin: 0;
      background-color: #fdfdfd;
      height: 100vh;
      overflow: hidden;
    }

    .moving-text {
      font-family: 'MyFont', sans-serif;
      font-size: 4rem;
      color: #000000;
      position: absolute;
      top: 100px; /* Fixed distance from the top */
      left: 50%;
      transform: translate(-50%, 50px); /* Starts further down */
      animation: bounceUp 3s ease-out forwards;
    }

    @keyframes bounceUp {
      0% {
        transform: translate(-50%, 200px) scale(0.5);
        opacity: 0;
      }
      30% {
        transform: translate(-50%, -30px) scale(1.3);
        opacity: 1;
      }
      60% {
        transform: translate(-50%, 10px) scale(0.9);
      }
      80% {
        transform: translate(-50%, -5px) scale(1.1);
      }
      100% {
        transform: translate(-50%, 0) scale(1); /* Final position */
      }
    }

    .glow {
      animation: glowEffect 3.0s ease-in-out forwards;
    }

    @keyframes glowEffect {
      0% {
        text-shadow: none;
      }
      50% {
        text-shadow: 0 0 15px #999999, 0 0 25px #cccccc;
      }
      100% {
        text-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="moving-text" id="movingText">chloe doodles</div>

  <script>
    setTimeout(() => {
      document.getElementById('movingText').classList.add('glow');
    }, 3200); // glow after animation ends
  </script>
</body>
</html>
