<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
  <title>Centered Both Ways</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .center-wrap {
      min-height: 100vh;               /* full viewport height */
      display: flex;
      align-items: center;             /* vertical centering */
      justify-content: center;         /* horizontal centering */
      flex-direction: column;          /* keep text under image */
      gap: 12px;
      background-color: black;
    }

    img {
      cursor: pointer;
      width: 400px; /* adjust size if needed */
      
    }
  </style>
</head>

    }

</head>
<body>

<div class="center-wrap">
<!-- Image that changes on click -->
<img id="myImage" src="f1f92f9098c1cd6cbd9568a8cb9dd19c.jpg" alt="Click me">
</div>
<script>
  const img = document.getElementById("myImage");

  img.addEventListener("click", function () {
    if (img.src.includes("f1f92f9098c1cd6cbd9568a8cb9dd19c.jpg")) {
      img.src = "<3.jpg"; // swap to second image
    } 
    setTimeout(function () {
      window.location.href = "picks.html"; // change this to your target page
    }, 700);
  
  });
</script>

</body>
</html>
