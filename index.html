<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Switch with Redirect</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .center-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      background-color: black;
    }

    img {
      cursor: pointer;
      width: 400px;
    }
  </style>
</head>
<body>

<div class="center-wrap">
  <img id="myImage" src="Blue pixel icon.jpg" alt="Click me">
  <!-- Preload the second image -->
  <img src="f1f92f9098c1cd6cbd9568a8cb9dd19c.jpg" style="display: none;" alt="">
</div>

<script>
  const img = document.getElementById("myImage");

  img.addEventListener("click", function () {
    const currentSrc = img.src;

    if (
      currentSrc.endsWith("Blue%20pixel%20icon.jpg") ||
      currentSrc.endsWith("Blue pixel icon.jpg")
    ) {
      img.src = "f1f92f9098c1cd6cbd9568a8cb9dd19c.jpg";

      // Wait a moment before redirect
      setTimeout(function () {
        window.location.href = "picks.html";
      }, 2000);
    }
  });
</script>

</body>
</html>
