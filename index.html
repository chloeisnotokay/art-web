<body>

<!-- Image that changes on click -->
<img id="myImage" src="b0cc097e25b6c04f0bdc70ced4c0c356.jpg" alt="Click me">

<script>
  const img = document.getElementById("myImage");

  img.addEventListener("click", function () {
    if (img.src.includes("b0cc097e25b6c04f0bdc70ced4c0c356.jpg")) {
      img.src = "56fbec1e3b58c6a10a15976cfc247d80.jpg"; // swap to second image
    } 
    setTimeout(function () {
      window.location.href = "picks.html"; // change this to your target page
    }, 500);
  
  });
</script>

</body>
</html>
